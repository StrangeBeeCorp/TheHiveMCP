services:
  thehive-mcp:
    image: strangebee/thehive-mcp:latest
    container_name: thehive-mcp-basic
    ports:
      - "8082:8082"
    environment:
      # TheHive Configuration
      - THEHIVE_URL=${THEHIVE_URL}
      - THEHIVE_API_KEY=${THEHIVE_API_KEY}
      - THEHIVE_ORGANISATION=${THEHIVE_ORGANISATION}

      # MCP Server Configuration
      - MCP_BIND_HOST=0.0.0.0
      - MCP_PORT=8082
      - MCP_ENDPOINT_PATH=/mcp
      - MCP_HEARTBEAT_INTERVAL=30s

      # Permissions (choose one)
      - PERMISSIONS_CONFIG=read_only        # Safe default

      - LOG_LEVEL=info

    # volumes:  # Not needed with built-in permission profiles
    #   - ./config/permissions.yaml:/app/permissions.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - thehive-mcp

networks:
  thehive-mcp:
    driver: bridge
