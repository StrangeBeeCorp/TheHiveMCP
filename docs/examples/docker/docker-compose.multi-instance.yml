services:
  nginx:
    image: nginx:alpine
    container_name: thehive-mcp-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - thehive-mcp-1
      - thehive-mcp-2
    restart: unless-stopped
    networks:
      - thehive-mcp

  thehive-mcp-1:
    image: strangebee/thehive-mcp:latest
    container_name: thehive-mcp-instance-1
    environment:
      - THEHIVE_URL=${THEHIVE_URL}
      - THEHIVE_API_KEY=${THEHIVE_API_KEY}
      - THEHIVE_ORGANISATION=${THEHIVE_ORGANISATION}
      - MCP_BIND_HOST=0.0.0.0
      - MCP_PORT=8082
      - LOG_LEVEL=info
      - PERMISSIONS_CONFIG=read_only
    # volumes:
    #   - ./config/permissions.yaml:/app/permissions.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - thehive-mcp

  thehive-mcp-2:
    image: strangebee/thehive-mcp:latest
    container_name: thehive-mcp-instance-2
    environment:
      - THEHIVE_URL=${THEHIVE_URL}
      - THEHIVE_API_KEY=${THEHIVE_API_KEY}
      - THEHIVE_ORGANISATION=${THEHIVE_ORGANISATION}
      - MCP_BIND_HOST=0.0.0.0
      - MCP_PORT=8082
      - LOG_LEVEL=info
      - PERMISSIONS_CONFIG=read_only
    # volumes:
    #   - ./config/permissions.yaml:/app/permissions.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - thehive-mcp

networks:
  thehive-mcp:
    driver: bridge
