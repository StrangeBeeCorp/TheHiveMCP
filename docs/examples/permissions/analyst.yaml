# Analyst Permissions Configuration
# This configuration provides typical analyst-level access
# Can search, create, and update entities within certain constraints

version: "1.0"
permissions:
  tools:
    # Allow searching with optional filters
    search-entities:
      allowed: true
      # Restrict to TLP and PAP equal or below 2 (AMBER)
      filters:
        _and:
          - _lte:
              _field: "tlp"
              _value: 2
          - _lte:
              _field: "pap"
              _value: 2

    # Allow entity management with granular permissions per entity type
    manage-entities:
      allowed: true
      # Granular permissions per entity type and operation
      entity_permissions:
        alert:
          create: true
          update: true
          delete: false  # Analysts cannot delete alerts
          comment: true
        case:
          create: true
          update: true
          delete: false  # Analysts cannot delete cases
          comment: true
        task:
          create: true
          update: true
          delete: false
          comment: true
        observable:
          create: true
          update: true
          delete: false
          comment: true

    # Allow running specific analyzers and responders
    execute-automation:
      allowed: true
      analyzer_restrictions:
        mode: "allow_list"
        allowed:
          - "VirusTotal_3_0"
          - "Shodan_Host"
          - "MISP_2_0"
          - "AbuseIPDB_1_0"
          - "OTXQuery_2_0"
      responder_restrictions:
        mode: "block_list"
        # Block destructive responders
        blocked:
          - "DeleteCase_1_0"
          - "PurgeAlert_1_0"

    # Allow resource access
    get-resource:
      allowed: true

  # Global analyzer permissions (as fallback)
  analyzers:
    mode: "allow_list"
    allowed:
      - "VirusTotal_3_0"
      - "Shodan_Host"
      - "MISP_2_0"
      - "AbuseIPDB_1_0"
      - "OTXQuery_2_0"

  # Global responder permissions (as fallback)
  responders:
    mode: "block_list"
    blocked:
      - "DeleteCase_1_0"
      - "PurgeAlert_1_0"
