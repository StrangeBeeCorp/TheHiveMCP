---
name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build and package release binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Package release via Makefile
        run: make package-release
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: |
            dist/*.tar.gz*
            dist/*.mcpb*
          if-no-files-found: error

  # Build and push multi-architecture Docker images
  docker-image:
    permissions:
      packages: write
      contents: read
      id-token: write
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          (echo "${{ github.ref }}" | grep -E 'heads') && VERSION=SNAPSHOT-$(date "+%Y%m%d%H%M%S")
          (echo "${{ github.ref }}" | grep -E 'tags')  && VERSION=${GITHUB_REF#refs/tags/}
          echo ${{ github.ref }}
          echo $VERSION
          echo $GITHUB_REF
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Prepare image metadata
        id: meta
        run: |
          echo "IMAGE_BASE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/thehivemcp/thehivemcp" >> $GITHUB_OUTPUT

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deployment/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.IMAGE_BASE }}:${{ steps.version.outputs.VERSION }}
            ${{ steps.meta.outputs.IMAGE_BASE }}:latest
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}
            VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, docker-image]
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-binaries
          path: dist
      - name: List artifacts
        run: ls -1 dist/
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.mcpb
            dist/*.sha256
  publish-registry:
    name: Publish to MCP Registry
    runs-on: ubuntu-latest
    needs: [release]
    # Only run on public repo
    if: github.repository == 'StrangeBeeCorp/TheHiveMCP'
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Download artifacts to generate server.json with correct hashes
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-binaries
          path: dist

      - name: Download MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz

      - name: Generate server.json
        run: ./scripts/generate-server-json.sh
        env:
          DOCKER_REGISTRY: docker.io
          DOCKER_IMAGE: strangebee/thehive-mcp

      - name: Authenticate with MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Publish to Registry
        run: ./mcp-publisher publish
